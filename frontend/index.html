			//===== Dynamic table toolbars =====//

			function openModalfiltros() {
				$("div.dialog").css({
					position : 'fixed',
					left : ($("#filtrosAvanzados").position().left - 310),
					top : ($("#filtrosAvanzados").position().top + 260)
				});
				$("#ModalFilter").show();

			}

			function closeModalfiltros() {
				$("#ModalFilter").hide();

			}


			$('#filtroAvanzado').html($('#filtroAvanzado').html());
